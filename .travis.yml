language: python
cache: pip
git:
  depth: 9999999
jobs:
  include:
    - name: "Python 3.6.0 on Xenial Linux"
      os: linux
      python: 3.6
      install:
        - sudo apt-get -qq update
        - sudo apt-get install -y build-essential
        - sudo apt-get install -y libgtk-3-dev
        - pip install wxPython PyInstaller
      script:
        - cd install
        - python createapp.py Linux
    - name: "Python 3.7.4 on macOS"
      os: osx
      language: generic
      before_install:
        - brew update
        # - brew upgrade python
        - pip install wxPython PyInstaller
      script:
        - cd install
        - python createapp.py OSX
        - cd ..
        - rm bin/dist/bookmaction
        - python install/createdmg.py bookmaction bin/dist
    - name: "Python 3.8.2 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade pip
        - pip install wxPython
        - pip install PyInstaller
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
      script:
        - cd install
        - python createapp.py Windows
        - cd ..
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "*.dmg"
    - ".exe"
    - "bin/dist/bookmaction.exe"
  skip_cleanup: true
  on:
    repo: lucsch/bookmaction
    tags: true
  draft: true
